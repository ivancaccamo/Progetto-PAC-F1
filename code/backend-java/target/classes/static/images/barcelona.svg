<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a25"/>
  
  <!-- Track - Barcelona (technical circuit) -->
  <path d="M 80 80 L 280 70 L 320 120 L 310 180 L 200 200 L 100 180 L 90 120 Z" 
        fill="none" stroke="#444" stroke-width="48" stroke-linejoin="round" stroke-linecap="round"/>
  
  <!-- Track centerline -->
  <path d="M 80 80 L 280 70 L 320 120 L 310 180 L 200 200 L 100 180 L 90 120 Z" 
        fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Corner markers -->
  <circle cx="290" cy="120" r="3" fill="#ffcc00" opacity="0.6"/>
  <circle cx="310" cy="180" r="3" fill="#ffcc00" opacity="0.6"/>
  <circle cx="100" cy="180" r="3" fill="#ffcc00" opacity="0.6"/>
  
  <!-- Circuit name -->
  <text x="200" y="280" font-family="Orbitron, sans-serif" font-size="14" fill="#e10600" text-anchor="middle" font-weight="bold">BARCELONA</text>
</svg>