<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a25"/>
  
  <!-- Track - Jeddah (long and winding) -->
  <path d="M 100 40 L 300 50 L 310 100 L 280 140 L 300 180 L 100 190 L 90 140 L 120 100 Z" 
        fill="none" stroke="#444" stroke-width="45" stroke-linejoin="round" stroke-linecap="round"/>
  
