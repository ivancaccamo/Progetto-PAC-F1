<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>SPS-F1 Strategy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container-fluid main-container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom border-danger">
            <h1 class="logo-text">SPS <span class="text-danger">F1</span> STRATEGY</h1>
            <div class="status-indicator" id="apiStatus">SYSTEM ONLINE</div>
        </header>

        <div class="row">
            <div class="col-md-3 control-panel p-4">
                <h4 class="mb-4">Gara & Meteo</h4>
                
                <div class="mb-3">
                    <label class="form-label">Circuito</label>
                  <select id="circuitSelect" class="form-select f1-input">
                    <option value="" disabled selected>Seleziona un circuito</option>
                    
                    <option value="Bahrain Grand Prix">Bahrain (Sakhir)</option>
                    <option value="Saudi Arabian Grand Prix">Jeddah</option>
                    <option value="Australian Grand Prix">Melbourne (Albert Park)</option>
                    <option value="Japanese Grand Prix">Suzuka</option>
                    <option value="Chinese Grand Prix">Shanghai</option>
                    <option value="Miami Grand Prix">Miami</option>
                    <option value="Emilia Romagna Grand Prix">Imola</option>
                    <option value="Monaco Grand Prix">Monaco</option>
                    <option value="Canadian Grand Prix">Montreal</option>
                    <option value="Spanish Grand Prix">Barcelona</option>
                    <option value="Austrian Grand Prix">Spielberg (Red Bull Ring)</option>
                    <option value="British Grand Prix">Silverstone</option>
                    <option value="Hungarian Grand Prix">Budapest</option>
                    <option value="Belgian Grand Prix">Spa-Francorchamps</option>
                    <option value="Dutch Grand Prix">Zandvoort</option>
                    <option value="Italian Grand Prix">Monza</option>
                    <option value="Azerbaijan Grand Prix">Baku</option>
                    <option value="Singapore Grand Prix">Singapore</option>
                    <option value="United States Grand Prix">Austin (COTA)</option>
                    <option value="Mexico City Grand Prix">Mexico City</option>
                    <option value="São Paulo Grand Prix">Interlagos (Brasile)</option>
                    <option value="Las Vegas Grand Prix">Las Vegas</option>
                    <option value="Qatar Grand Prix">Lusail</option>
                    <option value="Abu Dhabi Grand Prix">Yas Marina</option>
                  </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giri Totali</label>
                    <input type="number" id="lapsInput" class="form-control f1-input" value="57">
                </div>

                <div class="mb-3">
                    <label class="form-label">Temp. Asfalto (°C)</label>
                    <input type="range" id="trackTemp" class="form-range f1-range" min="20" max="60" value="40">
                    <div class="text-end val-label" id="trackTempVal">40°C</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Temp. Aria (°C)</label>
                    <input type="range" id="airTemp" class="form-range f1-range" min="15" max="45" value="30">
                    <div class="text-end val-label" id="airTempVal">30°C</div>
                </div>

                <button onclick="calculateStrategy()" class="btn btn-danger w-100 btn-calculate mt-3">
                    CALCOLA STRATEGIA
                </button>
            </div>

            <div class="col-md-9 results-panel p-4">
                <h3 class="mb-4">Strategie Predette</h3>
                
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-danger" role="status"></div>
                    <p>Analisi dati ML in corso...</p>
                </div>

                <div id="strategiesContainer"></div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-4">
        <div id="errorToast" class="toast f1-toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-start">
                    <div class="me-3 text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                            <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div>
                        <strong class="f1-toast-title">STRATEGIA NON DISPONIBILE</strong>
                        <p class="mb-0 mt-1 text-white-50 small">Il numero di giri è insufficiente per l'analisi.<br>Minimo richiesto: <span class="text-white fw-bold">15 giri</span>.</p>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-4">
        <div id="circuitToast" class="toast f1-toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-start">
                    <div class="me-3 text-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div>
                        <strong class="f1-toast-title" style="color: #ffcc00;">DATI MANCANTI</strong>
                        <p class="mb-0 mt-1 text-white-50 small">Devi selezionare un <span class="text-white fw-bold">Circuito</span> per procedere con la simulazione.</p>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>

    <script src="app.js"></script>
</body>
</html>
